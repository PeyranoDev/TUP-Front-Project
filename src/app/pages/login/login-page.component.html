<div class="app-container">
    <div class="branding-box">
      <p class="branding-title">PARKING APP</p>
    </div>
    <div class="login-box">
      <p class="login-title">Iniciar sesión</p>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
        <div class="login-form-group">
          <input type="text" id="username" placeholder="Username" name="username" class="login-input" ngModel required>
        </div>
        <div class="login-form-group">
          <input type="password" id="password" placeholder="Contraseña" name="password"  class="login-input" ngModel required>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="login-button">Ingresar</button>
      </form>
      @if (errorLogin) {
        <div class="login-error">
          <p> Hubo un error en el inicio de sesion. </p>
        </div>
      }
      <div class="register-option">
        <p>¿No tienes una cuenta? <a routerLink="/register" class="register-link">Regístrate</a></p>
      </div>
    </div>
  </div>
