<div class="app-container">
  <div class="branding-box">
    <p class="branding-title">PARKING APP</p>
  </div>
  <div class="login-box">
    <p class="login-title">Registrarte</p>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="login-form">
      <div class="login-form-group">
        <input type="text" id="username" placeholder="Username" name="username" class="login-input" ngModel required>
      </div>
      <div class="login-form-group">
        <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="login-input" ngModel required>
      </div>
      <div class="login-form-group">
        <input type="text" id="apellido" placeholder="Apellido" name="apellido" class="login-input" ngModel required>
      </div>
      <div class="login-form-group">
        <input type="password" id="password" placeholder="ContraseÃ±a" name="password" class="login-input" ngModel required>
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="login-button">Register</button>
    </form>
    @if (errorRegister) {
    <div class="login-error">
      <p> Hubo un error en el registro de usuario. </p>
    </div>
  }
  </div>
</div>
